<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="w3-card w3-display-middle w3-padding w3-round-large">
        <p class="w3-center w3-border-bottom w3-padding w3-bold">NUMBER GUESSING GAME</p>
        <input type="number" id="guess" min="1" max="100" class="w3-input w3-small" placeholder="Your Guess(1 -100)"/>
        <button id="submit" class="w3-button w3-green w3-margin">submit</button>
        <p id="hint"></p>
        <p id="attempts"></p>
    </div>
    <script src="script.js"></script>

</body>

</html>
